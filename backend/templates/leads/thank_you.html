<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias! - VILLEX</title>
    <meta name="description" content="Gracias por contactarnos. Agendá tu llamada de 30 minutos con VILLEX.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-dark-900: #0a0a0f;
            --color-dark-800: #12121a;
            --color-dark-400: #64748b;
            --color-dark-300: #94a3b8;
            --color-primary-400: #818cf8;
            --color-accent-violet: #a78bfa;
            --color-accent-pink: #f472b6;
            --color-whatsapp: #25D366;
            --color-whatsapp-dark: #128C7E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-dark-900);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary-400), var(--color-accent-violet), var(--color-accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            backdrop-filter: blur(10px);
        }
        
        .icon-check {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--color-primary-400), var(--color-accent-violet));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 40px rgba(129, 140, 248, 0.3);
        }
        
        .icon-check svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .subtitle {
            color: var(--color-dark-300);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary-400), var(--color-accent-violet));
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(129, 140, 248, 0.4);
        }
        
        .btn-whatsapp {
            background: linear-gradient(135deg, var(--color-whatsapp), var(--color-whatsapp-dark));
            color: white;
        }
        
        .btn-whatsapp:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.4);
        }
        
        .btn svg {
            width: 20px;
            height: 20px;
        }
        
        .note {
            margin-top: 2rem;
            color: var(--color-dark-400);
            font-size: 0.875rem;
        }
        
        .note a {
            color: var(--color-primary-400);
            text-decoration: none;
        }
        
        .note a:hover {
            text-decoration: underline;
        }
        
        @media (min-width: 640px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VILLEX</div>
        
        <div class="card">
            <div class="icon-check">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            
            <h1>Listo. Te dejo el link para agendar una llamada de 30 min</h1>
            
            <p class="subtitle">
                Elegí el horario que más te convenga y nos vemos en la call.
                {% if lead.name %}Gracias, {{ lead.name }}!{% endif %}
            </p>
            
            <div class="buttons">
                <a href="{{ calendly_url }}" target="_blank" rel="noopener" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Agendar llamada (30 min)
                </a>
                
                <a href="{{ whatsapp_url }}" target="_blank" rel="noopener" class="btn btn-whatsapp">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                    </svg>
                    Prefiero WhatsApp
                </a>
            </div>
            
            <p class="note">
                ¿No encontrás horario? <a href="{{ whatsapp_url }}" target="_blank" rel="noopener">Escribinos por WhatsApp</a>
            </p>
        </div>
    </div>
</body>
</html>
