# =====================================================
# Docker Compose Production - Villex
# =====================================================
# Uso: docker compose -f docker-compose.prod.yml --env-file .env.prod up -d --build

services:
  # =================================================
  # Base de datos PostgreSQL
  # =================================================
  db:
    image: postgres:15-alpine
    container_name: villex_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-villex_leads}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-villex_leads}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - villex_network

  # =================================================
  # Backend Django + Gunicorn
  # =================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: villex_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-villex_leads}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-villex.com.ar,www.villex.com.ar,localhost}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost}
      - CALENDLY_BASE_URL=${CALENDLY_BASE_URL:-https://calendly.com/villellijulian/30min}
      - WHATSAPP_PHONE=${WHATSAPP_PHONE:-}
      - WHATSAPP_TEMPLATE=${WHATSAPP_TEMPLATE:-}
      - IP_HASH_SECRET=${IP_HASH_SECRET:-change-me}
    volumes:
      - static_files:/home/app/web/staticfiles
    networks:
      - villex_network
    expose:
      - "8000"

  # =================================================
  # Nginx Reverse Proxy + Frontend
  # =================================================
  nginx:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
        - VITE_WHATSAPP_NUMBER=${VITE_WHATSAPP_NUMBER:-5491100000000}
    container_name: villex_nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Configuraciones de nginx (villex + otros proyectos)
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files:/usr/share/nginx/static:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Frontend Application (SPA)
      - villex_frontend_build:/usr/share/nginx/html:ro
      # DyM Cosmeticos volumes (external Docker volumes for real-time updates)
      - dym-cosmeticos_static_volume:/opt/dym-cosmeticos/staticfiles:ro
      - dym-cosmeticos_media_volume:/opt/dym-cosmeticos/media:ro
    networks:
      - villex_network

# =================================================
# Volumes persistentes
# =================================================
volumes:
  postgres_data:
    name: villex_postgres_data
  static_files:
    name: villex_static_files
  dym-cosmeticos_static_volume:
    external: true
  dym-cosmeticos_media_volume:
    external: true
  villex_frontend_build:
    external: true

# =================================================
# Network
# =================================================
networks:
  villex_network:
    name: villex_network
    driver: bridge
