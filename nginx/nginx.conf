# =====================================================
# Nginx Configuration - Villex Production
# =====================================================
# Reverse proxy para Django + Servir frontend estático

upstream django {
    server backend:8000;
}

server {
    listen 80;
    server_name localhost;  # Cambiar por tu dominio en producción
    
    # Tamaño máximo de upload (para formularios)
    client_max_body_size 10M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_disable "MSIE [1-6]\.";
    
    # =========================================================
    # Backend Django API
    # =========================================================
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Django Admin
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Django static files (admin CSS/JS)
    location /static/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
    }
    
    # =========================================================
    # Frontend React/Vite (archivos estáticos)
    # =========================================================
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # =========================================================
    # Health check
    # =========================================================
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

